# MyBatis Mapper \u6240\u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F4D\u7F6E\uFF0CMapper\u4E2D\u6709\u81EA\u5B9A\u4E49\u65B9\u6CD5\uFF0C\u9700\u8981\u8FDB\u884C\u8BE5\u914D\u7F6E\uFF0C\u544A\u8BC9 Mapper \u6240\u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F4D\u7F6E
mybatis-plus.mapper-locations=classpath*:com/hsshy/beam/**/modular/**/mapping/*.xml
# MyBaits \u522B\u540D\u5305\u626B\u63CF\u8DEF\u5F84\uFF0C\u901A\u8FC7\u8BE5\u5C5E\u6027\u53EF\u4EE5\u7ED9\u5305\u4E2D\u7684\u7C7B\u6CE8\u518C\u522B\u540D\uFF0C\u6CE8\u518C\u540E\u5728 Mapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4E2D\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u7C7B\u540D\uFF0C\u800C\u4E0D\u7528\u4F7F\u7528\u5168\u9650\u5B9A\u7684\u7C7B\u540D(\u5373 XML \u4E2D\u8C03\u7528\u7684\u65F6\u5019\u4E0D\u7528\u5305\u542B\u5305\u540D)
mybatis-plus.typeAliasesPackage=com.hsshy.beam.*.modular.*.entity
mybatis-plus.global-config.db-config.id-type=id_worker
# \u9ED8\u8BA4\u4E3A1 \u903B\u8F91\u5DF2\u5220\u9664\u503C,(\u903B\u8F91\u5220\u9664\u4E0B\u6709\u6548)
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.db-type=mysql
# \u662F\u5426\u5F00\u542F\u81EA\u52A8\u9A7C\u5CF0\u547D\u540D\u89C4\u5219 \u5373\u4ECE\u7ECF\u5178\u6570\u636E\u5E93\u5217\u540D A_COLUMN\uFF08\u4E0B\u5212\u7EBF\u547D\u540D\uFF09 \u5230\u7ECF\u5178 Java \u5C5E\u6027\u540D aColumn\uFF08\u9A7C\u5CF0\u547D\u540D\uFF09 \u7684\u7C7B\u4F3C\u6620\u5C04
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true
